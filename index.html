<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Impact of ASA Status and Predictors on Length of Stay and Survival</h1>

    <label for="predictor">Predictor:</label>
    <select id="predictor">
        <option value="age">Age</option>
        <option value="bmi">BMI</option>
        <option value="intraop_ebl">Blood Loss</option>
        <option value="surgery_duration">Surgery Duration</option>
    </select>

    <label for="asa">ASA Physical Status:</label>
    <select id="asa">
        <option value="all">All ASA Classes</option>
        <option value="1">ASA 1</option>
        <option value="2">ASA 2</option>
        <option value="3">ASA 3</option>
        <option value="4">ASA 4</option>
    </select>

    <label for="approach">Surgical Approach:</label>
    <select id="approach">
        <option value="all">All Approaches</option>
        <option value="Open">Open</option>
        <option value="Videoscopic">Videoscopic</option>
        <option value="Robotic">Robotic</option>
    </select>

    <svg width="800" height="500"></svg>
    <div id="asa-description" style="margin-top: 20px; font-size: 14px;"></div>

    <script src="script.js"></script>
</body>
</html>
